<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="mksignature" />
    <meta name="description" content="mksignature shopping-page" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Title Tag  -->
    <title>Mk Signature</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <!-- Web Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- SuccessIcon -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <!-- StyleSheet -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="../css/magnific-popup.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <!-- Fancybox -->
    <link rel="stylesheet" href="../css/jquery.fancybox.min.css" />
    <!-- Themify Icons -->
    <link rel="stylesheet" href="../css/themify-icons.css" />
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="../css/niceselect.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../css/animate.css" />
    <!-- Flex Slider CSS -->
    <link rel="stylesheet" href="../css/flex-slider.min.css" />
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="../css/owl-carousel.css" />
    <!-- Slicknav -->
    <link rel="stylesheet" href="../css/slicknav.min.css" />

    <!-- mksignature StyleSheet -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>

  <body class="js">
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- End Preloader -->
    <video autoplay loop muted plays-inline class="bg-vid">
      <source src="../images/bg-vidi.mp4" type="video/mp4">
    </video>
    <!-- Header -->
    <header class="header shop">
      <div class="middle-inner">
        <div class="container">
          <div class="row flexin">
            <div class="col-lg-2 col-md-2 col-12">
              <!-- Logo -->
              <div class="logo">
                <a href="../index.html"
                  ><img src="../images/MKSignature.png" alt="logo"
                /></a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="user-account-section">
      <div class="container">
        <div class="row">
          <div class="w-full">
            <div class="user-login" id="login">
              <h2 class="text-center">Login to Continue Shopping!</h2>
              <div class="col-lg-6 col-md-8">
                <form class="login js-login">
                  <div class="row">
                    <div class="form-control">
                      <label for="lEmail">Email Address: </label>
                      <input
                        type="email"
                        name="email"
                        id="lEmail"
                        placeholder="example@email.com"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label for="lPassword">Enter Password: </label>
                      <input
                        type="password"
                        name="password"
                        id="lPassword"
                        placeholder="password"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <button
                        type="submit"
                        class="btn submit-btn"
                        id="login-btn"
                      >
                        Login
                      </button>
                    </div>
                    <div class="form-control">
                      <span class="previous-user"
                        >New to Mk Signatures?
                        <a href="#signup" id="reg">Register Now!</a></span
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="user-login hidden" id="signup">
              <h2 class="text-center push-t">Create an Account</h2>
              <div class="col-lg-6 col-md-8 col-12">
                <form class="login js-signup">
                  <h6 class="push-l">Personal Information</h6>
                  <div class="row">
                    <div class="form-control">
                      <label for="sName">First Name<span>*</span></label>
                      <input
                        type="text"
                        name="name"
                        id="sName"
                        placeholder="Enter First Name"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label for="sLast">Last Name<span>*</span></label>
                      <input
                        type="text"
                        name="name"
                        id="sLast"
                        placeholder="Enter Last Name"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label for="sEmail"
                        >Email Address<span>*</span></label
                      >
                      <input
                        type="email"
                        name="email"
                        id="sEmail"
                        placeholder="example@email.com"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label for="sNumber">Phone Number<span>*</span></label>
                      <input
                        type="number"
                        name="number"
                        id="sNumber"
                        placeholder="+234123456789"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label for="sName">Date of Birth<span>*</span></label>
                      <input
                        type="date"
                        name="date"
                        id="sDate"
                        required
                      />
                    </div>
                    <div class="form-control relative">
                      <label for="sPassword"
                        >Create Password<span>*</span></label
                      >
                      <input
                        type="password"
                        name="password"
                        id="sPassword"
                        placeholder="password"
                        required
                      />
                      <span class="password-eye js-eye">
                        <i class="fas fa-eye"></i>
                      </span>
                    </div>
                    <div class="form-control">
                      <button
                        type="submit"
                        class="btn submit-btn"
                        id="signup-btn"
                      >
                        Sign Up
                      </button>
                    </div>
                    <div class="form-control">
                      <span class="previous-user"
                        >Already Registered?
                        <a href="#login" id="log">Login Now!</a></span
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="absolute-div js-absolute hidden"></div>

    <!-- Jquery -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-migrate-3.0.0.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <!-- Popper JS -->
    <script src="../js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Slicknav JS -->
    <script src="../js/slicknav.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="../js/owl-carousel.js"></script>
    <!-- Magnific Popup JS -->
    <script src="../js/magnific-popup.js"></script>
    <!-- Waypoints JS -->
    <script src="../js/waypoints.min.js"></script>
    <!-- Countdown JS -->
    <script src="../js/finalcountdown.min.js"></script>
    <!-- Nice Select JS -->
    <script src="../js/nicesellect.js"></script>
    <!-- Flex Slider JS -->
    <script src="../js/flex-slider.js"></script>
    <!-- ScrollUp JS -->
    <script src="../js/scrollup.js"></script>
    <!-- Onepage Nav JS -->
    <script src="../js/onepage-nav.min.js"></script>
    <!-- Easing JS -->
    <script src="../js/easing.js"></script>
    <!-- Active JS -->
    <script src="../js/active.js"></script>
    <!-- Activate Products -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
