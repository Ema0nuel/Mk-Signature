      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],

              primary: "#db2777",
              secondary: "#1e293b",
            },
          },

    <!-- Custom Css -->
    <link rel="stylesheet" href="/assets/css/style.css" />

  <body class="js">
    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 z-[9999] bg-primary flex items-center justify-center"
    >
      <div
        class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"
      ></div>
    </div>

    <div id="root"></div>

    <!-- Back to Top Button -->
    <div class="btp">
      <button
        id="backToTop"
        title="Back to top"
        class="fixed bottom-6 right-6 z-50 p-3 bg-pink-500 text-white rounded-full shadow-lg hover:bg-pink-600 transition-opacity opacity-0 invisible"
      >
        <i class="fas fa-chevron-up text-xl"></i>
      </button>
      <script>
        const backToTopBtn = document.getElementById("backToTop");
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopBtn.classList.remove("opacity-0", "invisible");
          } else {
            backToTopBtn.classList.add("opacity-0", "invisible");
          }
        });
        backToTopBtn.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      </script>
    </div>

    <script type="module" src="/assets/function/Util/preloader.js"></script>
    <script type="module" src="/assets/function/Routes/route.js"></script>
  </body>
